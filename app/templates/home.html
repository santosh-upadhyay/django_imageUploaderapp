<!doctype html>
<html lang="en">
{% load static %}

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Imageuploader</title>
 
  <link rel="icon"href="{% static 'favicon.jpg' %}">

  <style>
    
  </style>
</head>

<body>
  <div class="container text-center p-5 bg-secondary">
    <h1>Upload Image</h1>
    <form action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{fm}}
      <button type="submit" class="btn btn-success">Upload</button>
  </div>
  </form>
  <div class="container">
    <div class="row">
      {% for x in img %}
      <div class="col-sm-4">
        <div class="card mx-4 my-4">
          <img src="{{x.image.url}}"  alt="nothing else" style="width: 300px; height: 300px;">
          <div class="card-footer">
            <div class="muted-text" style="width:auto;">{{x.date}}</div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
